<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>test-1</title>
	<link rel="stylesheet" href="../css/rest.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/1.css">
	<script src="../js/flexible.js"></script>
	<script src="../js/zepto.js"></script>
</head>

<body>
	<div class="music_icon "></div>
	<audio id="audio" class="music_icon" src="../img/thatGirl.m4a" autoplay='autoplay'></audio>
	<div id="pageContain" class="page-wrap">
		<div class="page page1 current">
			<div class="contain app1">
				<div class="beij flash"><img src="../img/bingji1.jpg" alt=""></div>
				<div class="laoban  bounceInDown"><img src="../img/1-2.jpg" alt=""></div>
				<div class="xixian bounceIn "><img src="../img/1-3.jpg" alt=""></div>
				<div class="liaojie flipInX "><img src="../img/1-4.jpg" alt=""></div>
				<img class="xileft zoomIn  " src="../img/1-5.jpg" alt="">
				<img class="xireg zoomIn  " src="../img/1-6.jpg" alt="">
				<div class="tan">
					<img class="ren " src="../img/1-7.jpg" alt="">
					<div class="renjian bounceInUp "><img class="wobble" src="../img/1-8.jpg" alt="" bounceInUp></div>
				</div>
			</div>
		</div>

		<div class="page page2" >
			<div class="contain app2">
				第二屏
			</div>
		</div>

		<div class="page page3" >
			<div class="contain app3">
				第三屏
			</div>
		</div>

		<div class="page page4">
			<div class="contain app4">
				第四屏
			</div>
		</div>
		<div class="page page5">
			<div class="contain app5">
				第五屏
			</div>
		</div>

	</div>

	<script src="../js/fullPage.js"></script>
	<script>
		let $audio = $('#audio')
		let btn = $('.music_icon')
		let onoff = true;
		btn.on('touchend', function () {
			if (onoff) {
				$(this).css({ animationPlayState: 'paused' })
				$audio[0].pause()
			} else {
				$(this).css({ animationPlayState: 'running' })
				$audio[0].play();
			}
			onoff = !onoff
		})
	</script>
	<script>
		var runPage,
			interval,
			autoPlay;

		autoPlay = function (to) {
			clearTimeout(interval);
			interval = setTimeout(function () {
				runPage.go(to);
			}, 0);

     	}
		runPage = new FullPage({
			id: 'pageContain',                            // id of contain
			slideTime: 800,                               // time of slide
			continuous: true,                             // create an infinite feel with no endpoints
			effect: {                                     // slide effect
				transform: {
					translate:'Y',                       // 'X'|'Y'|'XY'|'none'
					scale: [1, 1],                       // [scalefrom, scaleto]
					rotate: [0, 0]                       // [rotatefrom, rotateto]
				},
				opacity: [0, 1]                           // [opacityfrom, opacityto]
			},
			mode: 'wheel,touch',                           // mode of fullpage
			easing: 'ease',                                // easing('ease','ease-in','ease-in-out' or use cubic-bezier like [.33, 1.81, 1, 1] )
		});




	</script>
</body>

</html>
